spring.application.name=GestionProductos

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/prueba_gestion_productos?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sasa}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
server.error.include-message=always

logging.level.root=INFO
logging.level.com.productos.GestionProductos=DEBUG
logging.level.org.springframework.security=DEBUG